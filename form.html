<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud</title>
    <style>

        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .form {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .form h2 {
            margin-top: 0;
        }
        .form label {
            display: block;
            margin-bottom: 10px;
        }
        .form input, .form select, .form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form button {
            background: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form button:hover {
            background: #0056B3;
        }
    </style>
</head>
